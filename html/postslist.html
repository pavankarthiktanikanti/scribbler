<!DOCTYPE html>
<html>

<head>
    <!-- Add title to display on the browser's title bar (at the top)-->
    <title>ScriBBler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Google Fonts file -->
    <link href="https://fonts.googleapis.com/css?family=Montez|Ubuntu+Mono&display=swap" rel="stylesheet">

    <!-- Include Bootsrap stylesheet from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Include Font Awesome file -->
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <!-- Include css related to header-->
    <link href='../css/common.css' rel='stylesheet' type='text/css'>
    <!-- Include css related to home page like background image and body content -->
    <link href='../css/postslist.css' rel='stylesheet' type='text/css'>

    <!-- Include Bootstrap script files from CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Content, Markup will be populated through common.js -->
    <div id="headerContainer"></div>

    <!-- list of all posts starts here, Posts gets populated from postslist.js -->
    <div id="container"></div>
    <!-- list of all posts ends here -->

    <!-- Getting Started Sign up Modal, Markup will be populated through common.js -->
    <div id="gettingStartedModal"></div>

    <!-- Welcome Back Sign in Modal, Markup will be populated through common.js -->
    <div id="welcomeBackModal"></div>
    <!-- TODO: Write code for delete post modal here -->


    <!-- Include script file for loading header and it's corresponding modals, script runs after page is loaded -->
    <script src="../js/common.js"></script>
    <!-- Include script file for loading posts and enabling events for the buttons in the body of page -->
    <script src="../js/postslist.js"></script>
</body>

</html>
